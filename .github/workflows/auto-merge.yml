name: Auto Merge
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

# 自动合并工作流
# 1. 检查PR创建者是否为仓库所有者
# 2. 启用自动合并（squash方式）

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'Zengwenliang0416' # 只对仓库所有者的PR自动合并
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 